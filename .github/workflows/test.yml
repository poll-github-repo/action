name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-test:
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: install dependencies
        run: yarn install

      - name: run tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn test

  test-itself:
    name: test itself
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: install dependencies
        run: yarn install

      - name: build
        run: yarn build

      - uses: ./
        with:
          repo-to-sync: poll-github-repo/dummy-source-repo
          path-to-sync: data.txt
          cache-path: .data.txt.last-sync
          tracking-issue-label: upstream-data-txt
          tracking-issue-title: "Update on {{ path }}: {{ sha-short }}"
          tracking-issue-body: |
            New commit in poll-github-repo/dummy-source-repo:

            **{{ message }}** [link]({{ url }})
          token: ${{ secrets.GITHUB_TOKEN }}
          yes-create-issues: false
